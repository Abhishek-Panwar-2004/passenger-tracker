<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSENGER TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>People Entered:</h1>
        <h2 id="count">0</h2>
        <div class="buttons">
            <button id="btn" onclick="inc()">INCREMENT</button>
            <button id="debtn" onclick="dec()">DECREMENT</button>
            <button id="save" onclick="save()">SAVE</button>
        </div>
        <p id="pe">Previous Entries: </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
